<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/add_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 add-wrapper mt-3 p-3">
                <h2 class="text-center">Edit Employee</h2>
                <div id="alert-div"></div>
                <div class="inp-wrapper my-2">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" maxlength="20">  
                </div>
                <div class="inp-wrapper my-2">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" maxlength="20"> 
                </div>
                <div class="inp-wrapper my-2">
                    <label for="job_title">Job Title</label>
                    <input type="text" class="form-control" id="job_title" maxlength="20"> 
                </div>
                <div class="inp-wrapper my-2">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date"> 
                </div>
                <div class="inp-wrapper my-2">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required> 
                </div>
                <div class="inp-wrapper my-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cb_ex_employee" onchange="isExEmployee()">
                        <label class="form-check-label" for="cb_ex_employee">
                            No longer an employee?
                        </label>
                    </div>
                    
                    <input type="date" class="form-control" id="end_date"></input>
                </div>
                <button class="btn btn-success form-control mt-3" onclick="editEmployee()">Edit</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript/app_edit.js"></script>
</body>
</html>
