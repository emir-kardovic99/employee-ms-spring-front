<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Modal -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Holiday</h1>
            </div>
            <div class="modal-body">
                <label for="hol-reason">Reason (optional)</label>
                <input type="text" id="hol-reason" class="form-control">
                <div class="exp-div">
                    <div>
                        <label for="exp-date-from">From:</label>
                        <input type="date" id="hol-date-from" class="form-control">
                    </div>
                    <div>
                        <label for="exp-date-to">To:</label>
                        <input type="date" id="hol-date-to" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" onclick="addHoliday()">Request</button>
            </div>
        </div>
        </div>
    </div>
    
    <div class="container">
        <h2 class="text-center mt-5 mb-3">Employee Info</h2>
        <div class="row employee-wrapper">
            <div class="col-lg-6">
                <table id="employee-info" class="table">

                </table>
            </div>
            <div class="col-lg-3">
                <table id="employee-experience" class="table">
                    <tr>
                        <th>Company name:</th>
                        <th>Worked for:</th>
                    </tr>
                </table>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-outline-primary form-control" data-bs-toggle="modal" data-bs-target="#exampleModal"> Request holiday </button>
                <table id="employee-holiday" class="table">
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript/app_info.js"></script>
</body>
</html>
