<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/add_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 add-wrapper mt-3 p-3">
                <h2 class="text-center">Add Employee</h2>
                <div id="alert-div"></div>
                <div class="inp-wrapper">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" maxlength="20">  
                </div>
                <div class="inp-wrapper">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" maxlength="20"> 
                </div>
                <div class="inp-wrapper">
                    <label for="job_title">Job Title</label>
                    <input type="text" class="form-control" id="job_title" maxlength="20"> 
                </div>
                <div class="inp-wrapper">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date"> 
                </div>
                <div class="inp-wrapper">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required> 
                </div>
                <div class="inp-wrapper">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required> 
                </div>
                
                <button class="btn btn-success form-control mt-2" onclick="addExperience()">add more experience</button>
                <div id="experiences-div">
                    <div class="inp-wrapper">
                        <label for="exp_name">Company name</label>
                        <input type="text" class="form-control exp_name" id="exp_name" maxlength="20">
                    </div>
                    <div class="inp-date inp-wrapper d-flex justify-content-between">
                        <div>
                            <label for="exp_date_from">From:</label>
                            <input type="date" class="form-control exp_date_from" id="exp_date_from">
                        </div>
                        <div>
                            <label for="exp_date_to">To:</label>
                            <input type="date" class="form-control exp_date_to" id="exp_date_to">
                        </div>
                    </div>
                </div>

            <button class="btn btn-success form-control mt-3" onclick="addEmployee()">Add</button>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript/app_add.js"></script>
</body>
</html>
